<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>淘宝幻灯片效果</title>
    <link type="text/css" rel="stylesheet" href="index.css" />
    <script src="move.js"></script>
    <script>
      window.onload = function () {
        var oDiv = document.getElementById("wrapper");
        var aBtn = oDiv
          .getElementsByTagName("ol")[0]
          .getElementsByTagName("li");
        var oUl = oDiv.getElementsByTagName("ul")[0];
        var now = 0;
        for (var i = 0; i < aBtn.length; i++) {
          aBtn[i].index = i;
          aBtn[i].onclick = function () {
            now = this.index;
            toChange();
          };
        }
        function toChange() {
          //清空点击效果
          for (var j = 0; j < aBtn.length; j++) {
            aBtn[j].className = "";
          }
          aBtn[now].className = "active";
          startMove(oUl, { top: -300 * now });
        }

        function next() {
          now++;
          if (now == aBtn.length) {
            now = 0;
          }
          toChange();
        }
        var timer = setInterval(next, 5000);

        oUl.onmouseover = function () {
          clearInterval(timer);
        };
        oUl.onmouseout = function () {
          timer = setInterval(next, 5000);
        };
      };
    </script>
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <ol>
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ol>
      <ul>
        <li><a href="#"></a><img src="images/5.jpg" alt="" /></li>
        <li><a href="#"></a><img src="images/2.jpg" alt="" /></li>
        <li><a href="#"></a><img src="images/3.jpg" alt="" /></li>
        <li><a href="#"></a><img src="images/4.jpg" alt="" /></li>
        <li><a href="#"></a><img src="images/1.jpg" alt="" /></li>
      </ul>
    </div>
  </body>
</html>
